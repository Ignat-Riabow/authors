<!DOCTYPE html>

  <title>Беларускія аўтары</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #ffffff;
      color: #1a1a1a;
      padding: 20px;
    }
  
    h1 {
      text-align: center;
      color: #2c2c54;
    }
  
    #authors-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

  
    .author-card {
      background-color: #f5f3ef;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }
  
    .author-card:hover {
      transform: scale(1.03);
    }
  
    .author-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  
    .author-card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #2c2c54;
    }
  
    .more-link {
      display: inline-block;
      margin-top: 8px;
      text-decoration: none;
      color: #800020;
      font-weight: bold;
    }
  
    .more-link:hover {
      text-decoration: underline;
    }
  
    @media (max-width: 768px) {
      #authors-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  
    
    @media (max-width: 480px) {
      #authors-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  
    .test-btn {
      display: block;
      width: 200px;
      margin: 40px auto;
      padding: 10px;
      background-color: #800020;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
  
    .test-btn:hover {
      background-color: #660017;
    }
  </style>
  
</head>

    function renderAuthors() {

      for (let author in authorLinks) {
        const link = authorLinks[author];
        const card = document.createElement("div");
        card.className = "author-card";
        card.innerHTML = `
          <img src="img/full/${author}.jpg" alt="${author}">
          <h3>${author}</h3>
          <a href="${link}" target="_blank" class="more-link">Чытаць пра аўтара</a>

        container.appendChild(card);
      }
    }
